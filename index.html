<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="document.css">
    
</head>
<body>
    <!-- This is the Landing page for the app -->
    <section class="top-banner">
        <div class="jumbotron">
            <h1 class="heading">Nicolai's Weather App</h1>
            <!-- This is the form that holds the search field, button, and msg display -->
            <form>
                <input type="text" placeholder="City Search" id="cityName">
                <div type="submit" id="weatherBtn">FIND THIS CITY</div>
                <span class="msg"></span>
            </form>
        </div>
    </section>
    <!-- SECTION FOR TODAYS WEATHER -->
    <section id="todayWeather">
        <div><h1 id="city"></h1></div>
        <div><p id="date"></p></div>
        <div><img id="icon" src="" alt="WEATHER ICON"></div>
        <div><p id="temp"></p></div>
        <div><p id="humid"></p></div>
        <div><p id="speed"></p></div>
        <div><p id="uv"></p></div>
    </section>
    <hr>
    <!-- SECTION FOR THE WEEKS FORECAST -->
    <section id="weeksWeather">
        <!-- DIV FOR FIRST DAY -->
        <div><p id="dateOne"></p></div>
        <div><img id="iconOne" src="" alt="WEATHER ICON"></div>
        <div><p id="tempOne"></p></div>
        <div><p id="humidOne"></p></div>
        <hr>
        <!-- DIV FOR SECOND DAY -->
        <div><p id="dateTwo"></p></div>
        <div><img id="iconTwo" src="" alt="WEATHER ICON"></div>
        <div><p id="tempTwo"></p></div>
        <div><p id="humidTwo"></p></div>
        <hr>
        <!-- DIV FOR THIRD DAY -->
        <div><p id="dateThree"></p></div>
        <div><img id="iconThree" src="" alt="WEATHER ICON"></div>
        <div><p id="tempThree"></p></div>
        <div><p id="humidThree"></p></div>
        <hr>
        <!-- DIV FOR FOURTH DAY -->
        <div><p id="dateFour"></p></div>
        <div><img id="iconFour" src="" alt="WEATHER ICON"></div>
        <div><p id="tempFour"></p></div>
        <div><p id="humidFour"></p></div>
        <hr>
        <!-- DIV FOR FIFTH DAY -->
        <div><p id="dateFive"></p></div>
        <div><img id="iconFive" src="" alt="WEATHER ICON"></div>
        <div><p id="tempFive"></p></div>
        <div><p id="humidFive"></p></div>
    </section>
    <!-- This is the section that holds the search history data from the ajax function -->
    <section class="ajax-section">
        <div class="container">
            <ul id="searched-cities"></ul>
        </div>
    </section>
    <!-- Here is the 'MADE BY' footer section -->
    <footer class="page-footer">
        <div class="container">
            <h5>This site was made by Nicolai</h5>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
