<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="document.css">
    
</head>
<body>
    <!-- This is the Landing page for the app -->
    <section class="top-banner">
        <div class="jumbotron">
            <h1 class="heading">Nicolai's Weather App</h1>
        </div>
    </section>
    <div>
        <!-- This is the form that holds the search field, button, and msg display -->
        <form>
            <input type="text" placeholder="City Search" id="cityName">
            <div type="submit" id="weatherBtn">FIND THIS CITY</div>
            <span class="msg"></span>
        </form>
    </div>
    <br>
    <!-- SECTION FOR TODAYS WEATHER -->
    <section id="todayWeather">
        <div><h1 id="city"></h1>
        <p id="date"></p>
        <img class="weatherIcon" id="icon" src="https://static.vecteezy.com/system/resources/previews/000/593/508/original/weather-forecast-vector-cute-kawaii-cartoon.jpg" alt="WEATHER ICON">
        <p id="temp"></p>
        <p id="humid"></p>
        <p id="speed"></p>
        <p id="uv"></p></div>
    </section>
    <hr>
    <!-- SECTION FOR THE WEEKS FORECAST -->
    <section id="weeksWeather">
        <!-- DIV FOR FIRST DAY -->
        <div class="weekWeather"><p id="dateOne"></p>
        <img class="weatherIcon" id="iconOne" src="https://static.vecteezy.com/system/resources/previews/000/593/508/original/weather-forecast-vector-cute-kawaii-cartoon.jpg" alt="WEATHER ICON">
        <p id="tempOne"></p>
        <p id="humidOne"></p></div>
        
        <!-- DIV FOR SECOND DAY -->
        <div class="weekWeather"><p id="dateTwo"></p>
        <img class="weatherIcon" id="iconTwo" src="https://static.vecteezy.com/system/resources/previews/000/593/508/original/weather-forecast-vector-cute-kawaii-cartoon.jpg" alt="WEATHER ICON">
        <p id="tempTwo"></p>
        <p id="humidTwo"></p></div>
        
        <!-- DIV FOR THIRD DAY -->
        <div class="weekWeather"><p id="dateThree"></p>
        <img class="weatherIcon" id="iconThree" src="https://static.vecteezy.com/system/resources/previews/000/593/508/original/weather-forecast-vector-cute-kawaii-cartoon.jpg" alt="WEATHER ICON">
        <p id="tempThree"></p>
        <p id="humidThree"></p></div>
        
        <!-- DIV FOR FOURTH DAY -->
        <div class="weekWeather"><p id="dateFour"></p>
        <img class="weatherIcon" id="iconFour" src="https://static.vecteezy.com/system/resources/previews/000/593/508/original/weather-forecast-vector-cute-kawaii-cartoon.jpg" alt="WEATHER ICON">
        <p id="tempFour"></p>
        <p id="humidFour"></p></div>
        
        <!-- DIV FOR FIFTH DAY -->
        <div class="weekWeather"><p id="dateFive"></p>
        <img class="weatherIcon" id="iconFive" src="https://static.vecteezy.com/system/resources/previews/000/593/508/original/weather-forecast-vector-cute-kawaii-cartoon.jpg" alt="WEATHER ICON">
        <p id="tempFive"></p>
        <p id="humidFive"></p></div>
    </section>
    <!-- This is the section that holds the search history data from the ajax function -->
    <section class="ajax-section">
        <div class="container" id="cityList">
            <ul id="searched-cities"></ul>
        </div>
    </section>
    <!-- Here is the 'MADE BY' footer section -->
    <footer class="page-footer">
        <div class="container">
            <h5>This site was made by Nicolai</h5>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
